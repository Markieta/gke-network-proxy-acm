trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Kubernetes@1
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceEndpoint: 'test-connections'
    namespace: 'default'
    command: 'get'
    arguments: 'ns'
